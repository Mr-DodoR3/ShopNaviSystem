<!DOCTYPE html>
<html>
  <head lang="ja">
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>スーパーマーケットナビゲーションアプリ</title>
    <link rel="icon" href="">
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.2/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css" />
    
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>
  </head>
  
  <body>
    <main>
      <div id="canvas_pos"></div>
      <p class="now_status" id="now_status">現在のステータス X座標:00, Y座標:00, 進行方向:NESW</p>
      <div class="user_status">
        <div class="positon_form">
          <div class="positon_form_text"><p>X座標:</p></div>
          <div class="positon_form_input"><input type="text" class="form-control" id="update_x"></div>
        </div>
        <div class="positon_form">
          <div class="positon_form_text"><p>Y座標:</p></div>
          <div class="positon_form_input"><input type="text" class="form-control" id="update_y"></div>
        </div>
        <div class="positon_form">
          <div class="positon_form_text"><p>進行方向:</p></div>
          <div class="positon_form_selecter">
            <select class="form-select" aria-label="Default select example" id="update_d">
              <option value="0">北</option>
              <option value="1">東</option>
              <option value="2">南</option>
              <option value="3">西</option>
            </select>
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="update_button">位置更新</button>
      </div>
      <select class="select2" id="select_merchandise"></select>
      <button type="button" class="btn btn-primary" id="search_button">検索</button>
      <div class="positon_form">
        <div class="positon_form_text"><p>誘導:</p></div>
        <button type="button" class="btn btn-primary" id="next_button">次へ</button>
      </div>
    </main>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
</html>
